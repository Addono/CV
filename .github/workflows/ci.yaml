name: Build and Deploy to GitHub Pages

# Run on PRs and pushes to the default branch
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
env:
  GOATCOUNTER_CODE: addono-cv

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
      
      # Build CV from Latex as PDF
      - name: LaTeX compilation
        uses: addono/latex-action@edge
        with:
          # The root LaTeX file to be compiled
          root_file: cv.tex
          # Extra arguments to be passed to the latex compiler
          args: -pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -xelatex -f
          extra_system_packages: fonts-font-awesome
          
      # Build website
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: website/.nvmrc
      
      - name: Install Node.js dependencies
        run: npm ci
        working-directory: website
        
      - name: Build website
        run: npm run build && npm run export
        working-directory: website
        env:
          GOATCOUNTER_CODE: ${{ env.GOATCOUNTER_CODE }}
      
      # Combine and upload
      - name: Combine PDF and website
        run: cp ./cv.pdf ./website/out
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./website/out
        

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
